<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Said ‚Äì Rewrite Smarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at bottom, #0f2027 0%, #203a43 40%, #2c5364 100%);
      color: white;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .stars {
      position: fixed;
      inset: 0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      pointer-events: none;
      z-index: 0;
    }

    header {
      margin-top: 6rem;
      text-align: center;
      z-index: 2;
      animation: fadeIn 1.5s ease-in forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      background: #ff5e7e;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      box-shadow: 0 0 20px #ff5e7e88;
      transition: transform 0.2s;
      position: relative;
      z-index: 2;
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    .dog-peek {
      position: absolute;
      width: 80px;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      animation: peekLoop 6s infinite;
      transition: transform 0.3s;
    }

    .dog-peek:hover {
      transform: translateX(-50%) scale(1.1);
      filter: brightness(1.1);
    }

    @keyframes peekLoop {
      0%, 100% { transform: translateX(-50%) translateY(-10px); }
      50% { transform: translateX(-50%) translateY(0px); }
    }

    .dog-peek.heart::after {
      content: "‚ù§Ô∏è";
      position: absolute;
      top: -20px;
      right: -10px;
      font-size: 1.2rem;
      animation: heartPop 1s ease-in-out forwards;
    }

    @keyframes heartPop {
      0% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1.4); }
      100% { opacity: 0; transform: scale(0); }
    }

    .dog-thought {
      position: absolute;
      top: -40px;
      left: 60px;
      font-size: 1.3rem;
      animation: floatEmoji 4s ease-in-out infinite;
      opacity: 0.8;
    }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .bark {
      position: absolute;
      top: -25px;
      left: -30px;
      color: #ffeb3b;
      font-weight: bold;
      animation: barkPop 1s ease-in-out forwards;
    }

    @keyframes barkPop {
      0% { opacity: 0; transform: scale(0.5); }
      50% { opacity: 1; transform: scale(1.2); }
      100% { opacity: 0; transform: scale(0.8); }
    }

    .mainbot {
      margin-top: 4rem;
      width: 100px;
      animation: floaty 4s ease-in-out infinite, blink 6s infinite;
    }

    @keyframes floaty {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes blink {
      0%, 96%, 100% { filter: none; }
      97%, 99% { filter: brightness(0.6); }
    }

    canvas#confetti-canvas {
      position: fixed;
      pointer-events: none;
      inset: 0;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <header>
   
    <h1>Rewrite Smarter with AI Said</h1>
    <p>Your intelligent assistant for tone, clarity, and language magic</p>
    <div style="position: relative; display: inline-block;">
      <button class="cta-button" onclick="celebrate()">Get Extension</button>
      <img class="dog-peek" id="dogPeek" src="ai-dog.png" alt="Bot Dog Peek" />
    </div>
  </header>

  <img class="mainbot" src="logo.png" alt="Main AI Bot" />

  <canvas id="confetti-canvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const dog = document.getElementById('dogPeek');
    const emojis = ['ü¶¥', 'ü§ñüí≠', '‚ú®', 'üîÆ', 'üê∂'];
    let lastHeart = 0;

    // ‚ù§Ô∏è Heart on hover
    dog.addEventListener('mouseover', () => {
      if (Date.now() - lastHeart > 2000) {
        dog.classList.add('heart');
        setTimeout(() => dog.classList.remove('heart'), 1000);
        lastHeart = Date.now();
      }
    });

    // üéâ Bounce + confetti + emoji on click
    dog.addEventListener('click', () => {
      dog.style.transform = 'translateX(-50%) scale(1.2)';
      setTimeout(() => dog.style.transform = 'translateX(-50%)', 300);

      celebrate();

      // üí≠ Random emoji
      const bubble = document.createElement('div');
      bubble.className = 'dog-thought';
      bubble.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      dog.parentElement.appendChild(bubble);
      setTimeout(() => bubble.remove(), 3000);

      // üê∂ Bark!
      if (Math.random() > 0.6) {
        const bark = document.createElement('div');
        bark.className = 'bark';
        bark.textContent = 'Bark!';
        dog.parentElement.appendChild(bark);
        setTimeout(() => bark.remove(), 1200);
      }
    });

    function celebrate() {
      confetti({
        particleCount: 70,
        spread: 80,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
