<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Said – Rewrite Smarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at bottom, #0f2027 0%, #203a43 40%, #2c5364 100%);
      color: white;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    .stars {
      position: fixed;
      inset: 0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: twinkle 100s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px rgba(0, 200, 255, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px rgba(0, 200, 255, 0.4);
    }

    .cta-button {
      background: #ff5e7e;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      box-shadow: 0 0 20px #ff5e7e88;
      transition: transform 0.2s;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    #mainbot {
      width: 160px;
      position: absolute;
      top: -150px;
      left: -160px;
      opacity: 0;
      z-index: 3;
      transform: scale(1);
      pointer-events: none;
    }

    @keyframes floatIdle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    canvas#confetti-canvas {
      position: fixed;
      pointer-events: none;
      inset: 0;
      z-index: 1;
    }

    footer {
      margin-top: 6rem;
      font-size: 0.9rem;
      opacity: 0.8;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <img id="mainbot" src="logo.png" alt="Main AI Bot" />

  <header>
    <h1>AI Said: Search, Respond, Summarize, and Translate</h1>
    <p>Your intelligent assistant for language magic</p>
    <div style="position: relative; display: inline-block;">
      <button class="cta-button" id="ctaBtn" onclick="celebrate()">Download from Chrome Web Store</button>
    </div>
  </header>

  <canvas id="confetti-canvas"></canvas>

  <footer>© 2025 Harrington Maui Enterprises. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const bot = document.getElementById('mainbot');
    const button = document.getElementById('ctaBtn');

    let floatStarted = false;

    window.addEventListener('load', () => {
      setTimeout(() => {
        const btnRect = button.getBoundingClientRect();
        const scrollY = window.scrollY || window.pageYOffset;

        const targetTop = btnRect.top + scrollY - 40;
        const targetLeft = btnRect.left + btnRect.width + 10;

        bot.style.transition = 'transform 3s ease-in-out, opacity 3s ease-in-out';
        bot.style.opacity = '1';
        bot.style.transform = `translate(${targetLeft}px, ${targetTop}px)`;

        setTimeout(() => {
          bot.style.transition = 'none';
          bot.style.animation = 'floatIdle 3s ease-in-out infinite';
          floatStarted = true;
        }, 3100);
      }, 400);
    });

    function celebrate() {
      if (!floatStarted) return;

      bot.style.animation = 'none'; // pause float
      const botRect = bot.getBoundingClientRect();
      const x = (botRect.left + botRect.width / 2) / window.innerWidth;
      const y = (botRect.top + botRect.height / 2) / window.innerHeight;

      const canvas = document.getElementById("confetti-canvas");
      const confettiInstance = confetti.create(canvas, { resize: true, useWorker: true });

      confettiInstance({
        particleCount: 120,
        spread: 100,
        origin: { x, y }
      });

      bot.style.transition = 'transform 1s ease-out';
      bot.style.transform += ' scale(1.3)';

      // Reset after zoom
      setTimeout(() => {
        bot.style.transition = 'none';
        bot.style.transform = bot.style.transform.replace(/scale\([^)]+\)/, 'scale(1)');
        bot.style.animation = 'floatIdle 3s ease-in-out infinite';
      }, 1200);

      setTimeout(() => {
        window.open('https://chrome.google.com/webstore/detail/your-extension-id-here', '_blank');
      }, 1000);
    }
  </script>
</body>
</html>
