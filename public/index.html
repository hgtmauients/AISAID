<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Said – Rewrite Smarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at bottom, #0f2027 0%, #203a43 40%, #2c5364 100%);
      color: white;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    .stars {
      position: fixed;
      inset: 0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: twinkle 100s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    header {
      z-index: 2;
      animation: fadeIn 1.5s ease-in forwards;
      opacity: 0;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 8px rgba(0, 200, 255, 0.5);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px rgba(0, 200, 255, 0.4);
    }

    .cta-button {
      background: #ff5e7e;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      box-shadow: 0 0 20px #ff5e7e88;
      transition: transform 0.2s;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    #mainbot {
      width: 160px;
      position: absolute;
      top: -120px;
      left: -150px;
      z-index: 3;
      opacity: 0;
      animation: spaceFly 4s ease-in-out forwards;
      filter: drop-shadow(0 0 25px rgba(0, 200, 255, 0.4));
      pointer-events: none;
    }

    @keyframes spaceFly {
      0% {
        transform: translate(0, 0) scale(0.6) rotate(-20deg);
        opacity: 0;
      }
      40% {
        transform: translate(40vw, 20vh) scale(0.9) rotate(15deg);
        opacity: 1;
      }
      70% {
        transform: translate(55vw, 45vh) scale(1) rotate(-10deg);
      }
      100% {
        transform: translate(47vw, 50vh) scale(1) rotate(0deg);
      }
    }

    @keyframes floatIdle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    canvas#confetti-canvas {
      position: fixed;
      pointer-events: none;
      inset: 0;
      z-index: 1;
    }

    footer {
      margin-top: 6rem;
      font-size: 0.9rem;
      opacity: 0.8;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <img id="mainbot" src="logo.png" alt="Main AI Bot" />

  <header>
    <h1>AI Said: Search, Respond, Summarize, and Translate</h1>
    <p>Your intelligent assistant for language magic</p>
    <div style="position: relative; display: inline-block;">
      <button class="cta-button" id="cta" onclick="celebrate()">Download from Chrome Web Store</button>
    </div>
  </header>

  <canvas id="confetti-canvas"></canvas>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const bot = document.getElementById('mainbot');
    const button = document.getElementById('cta');
    const canvas = document.getElementById('confetti-canvas');

    // After flight ends, begin float animation
    bot.addEventListener('animationend', () => {
      bot.style.animation = 'floatIdle 3s ease-in-out infinite';
      bot.style.opacity = '1';
    });

    function celebrate() {
      const rect = button.getBoundingClientRect();
      const x = (rect.left + rect.width / 2) / window.innerWidth;
      const y = (rect.top + rect.height / 2) / window.innerHeight;

      const confettiInstance = confetti.create(canvas, { resize: true });
      confettiInstance({
        particleCount: 140,
        spread: 90,
        origin: { x, y }
      });

      setTimeout(() => {
        window.open('https://chrome.google.com/webstore/detail/your-extension-id-here', '_blank');
      }, 600);
    }
  </script>

  <footer>
    © 2025 Harrington Maui Enterprises. All rights reserved.
  </footer>
</body>
</html>
