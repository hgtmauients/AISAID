<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Said – Rewrite Smarter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at bottom, #0f2027 0%, #203a43 40%, #2c5364 100%);
      color: white;
      overflow-x: hidden;
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      position: relative;
    }

    .stars {
      position: fixed;
      inset: 0;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: twinkle 100s linear infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    header {
      z-index: 2;
      animation: fadeIn 1.5s ease-in forwards;
      opacity: 0;
      margin-top: 2rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

h1 {
  font-size: 2.5rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
  color: #ffffff;
  text-shadow:
    0 0 8px rgba(0, 200, 255, 0.5),
    0 0 12px rgba(0, 200, 255, 0.4),
    0 0 20px rgba(0, 200, 255, 0.3);
}


    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 6px rgba(0, 200, 255, 0.4);
    }.subline {
  font-size: 1rem;
  margin-top: -1rem;
  color: #aeefff;
  text-shadow: 0 0 5px rgba(0, 200, 255, 0.3);
}


    .cta-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .cta-button {
      background: #ff5e7e;
      color: white;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      border: none;
      border-radius: 2rem;
      cursor: pointer;
      box-shadow: 0 0 20px #ff5e7e88;
      transition: transform 0.2s;
      position: relative;
      z-index: 2;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    .cta-button:hover {
      transform: scale(1.05);
    }

    #mainbot {
      width: 120px;
      animation: floatIdle 3s ease-in-out infinite;
      filter: drop-shadow(0 0 15px rgba(0, 200, 255, 0.3));
      z-index: 3;
    }

    @keyframes floatIdle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    #confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }

    footer {
      margin-top: 4rem;
      font-size: 0.9rem;
      opacity: 0.8;
      z-index: 2;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="stars"></div>

 <header>
  <h1>AI Said</h1>
  <p>Your intelligent assistant for language magic</p>
  <p class="subline">Search-Respond-Summarize-Translate</p>
</header>


    <div class="cta-wrapper">
      <img id="mainbot" src="logo.png" alt="Main AI Bot" />
      <button id="cta" class="cta-button" onclick="celebrateAndOpen()">
        Download from Chrome Web Store
      </button>
    </div>
  </header>

  <canvas id="confetti-canvas"></canvas>

  <footer>
    © 2025 Harrington Maui Enterprises. All rights reserved.
  </footer>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function celebrateAndOpen() {
      const button = document.getElementById('cta');
      const rect = button.getBoundingClientRect();
      const x = (rect.left + rect.width / 2) / window.innerWidth;
      const y = (rect.top + rect.height / 2) / window.innerHeight;

      const canvas = document.getElementById("confetti-canvas");
      const confettiInstance = confetti.create(canvas, { resize: true, useWorker: true });

      confettiInstance({
        particleCount: 200,
        spread: 160,
        startVelocity: 45,
        origin: { x, y }
      });

      // Open Chrome Web Store (replace with your actual extension URL)
      window.open('https://chrome.google.com/webstore/detail/your-extension-id-here', '_blank');
    }
  </script>
</body>
</html>
